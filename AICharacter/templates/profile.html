{% include 'header1.html' %}
<div class="content">
    <div class="intro-y chat grid grid-cols-12 gap-5 mt-5" style="padding-left: 300px; position: relative;">
       
        <div class="intro-y col-span-12 lg:col-span-8 2xl:col-span-9">
            <form method="POST">
                {% csrf_token %}
            <div class="intro-y box">
                <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400">
                    
                    <h2>Create your character</h2>
                </div>
                
                <div id="vertical-form" class="p-5">
                    <div class="preview">

                        <div class="mt-3">

                            <label for="vertical-form-1" class="form-label">Date of birth</label>
                            <input id="vertical-form-1" type="text"class="datepicker form-control block" name="date" data-single-mode="true">
                            
                        </div>
                        <div class="mt-3">
                            <label for="vertical-form-2" class="form-label">Name</label>
                            <input id="vertical-form-2" type="text" class="form-control" name="name" placeholder="Character name">
                        </div>
                        <div class="mt-3">
                            <label for="vertical-form-2" class="form-label">Tagline</label>
                            <input id="vertical-form-2" type="text" class="form-control" name="tagline" placeholder="Add a tagline of your character">
                        </div>
                        <div class="mt-3">
                            <label for="vertical-form-2" class="form-label">Description</label>
                            <input id="vertical-form-2" type="text" class="form-control" name="descrip" placeholder="Add Description of your character">
                        </div>
                        <div class="mt-3">
                            <label for="vertical-form-2" class="form-label">Greetings</label>
                            <input id="vertical-form-2" type="text" class="form-control" name="greet" placeholder="Add Greetings of your character">
                        </div>
                        <div class="mt-3">
                            <label for="vertical-form-2" class="form-label">About your character</label>
                            <input id="vertical-form-2" type="text" class="form-control" name="about" placeholder="Add your character">
                        </div>
                        <div class="mt-3">
                            <label for="vertical-form-2" class="form-label">Visbility</label>
                            <select class="form-select form-select-lg sm:mt-2 sm:mr-2" name="visible" aria-label=".form-select-lg example">
                                
                                <option value="public">public</option>
                                <option value="private">private</option>
                                
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-5">Let's Start</button>
                    </div>
                    
                </div>
                
            </div>
           </form>
        </div>
    </div>
</div>
{% include 'footer.html' %}
